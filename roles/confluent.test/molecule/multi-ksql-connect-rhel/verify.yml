---
- name: Verify - kafka_connect
  hosts: kafka-connect1
  gather_facts: false
  tasks:
    - name: Check line properties file
      import_role:
        name: confluent.test
        tasks_from: check_property.yml
      vars:
        file_path: /etc/kafka/connect-distributed.properties
        property: group.id
        expected_value: connect-syslog

- name: Verify - kafka_connect
  hosts: kafka-connect2
  gather_facts: false
  tasks:
    - name: Check line properties file
      import_role:
        name: confluent.test
        tasks_from: check_property.yml
      vars:
        file_path: /etc/kafka/connect-distributed.properties
        property: group.id
        expected_value: connect-elastic

- name: Verify - ksql
  hosts: ksql1
  gather_facts: false
  tasks:
    - name: Check line properties file
      import_role:
        name: confluent.test
        tasks_from: check_property.yml
      vars:
        file_path: /etc/ksql/ksql-server.properties
        property: ksql.service.id
        expected_value: ksql1_

- name: Verify - ksql
  hosts: ksql2
  gather_facts: false
  tasks:
    - name: Check line properties file
      import_role:
        name: confluent.test
        tasks_from: check_property.yml
      vars:
        file_path: /etc/ksql/ksql-server.properties
        property: ksql.service.id
        expected_value: ksql2_

- name: Verify - control_center
  hosts: control_center
  gather_facts: false
  tasks:
    - name: Check line multi ksql line
      import_role:
        name: confluent.test
        tasks_from: check_property.yml
      vars:
        file_path: /etc/confluent-control-center/control-center-production.properties
        property: confluent.controlcenter.ksql.ks1.ssl.truststore.location
        expected_value: /var/ssl/private/control_center.truststore.jks

    - name: Check line multi connect line
      import_role:
        name: confluent.test
        tasks_from: check_property.yml
      vars:
        file_path: /etc/confluent-control-center/control-center-production.properties
        property: confluent.controlcenter.connect.connect-elastic.cluster
        expected_value: https://kafka-connect2:8083
